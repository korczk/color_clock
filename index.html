	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <title>Színes óra</title>
<style id="jsbin-css">
html, body {
	height: 100%;
}
#clock {
	text-align: center;
	position: relative;
	top: 50%;
	font-family: Raleway, sans-serif;
	font-size: 68px;
	margin-top: -34px;
}

</style>
</head>
<body>
	<div id="clock">clockFace</div>
<script id="jsbin-javascript">
function colorClock() {
	var date = new Date();
	var hours = date.getHours();
	var minutes = date.getMinutes();
	var seconds = date.getSeconds();
	if (seconds <= 9) {
		seconds = '0' + seconds;
	}
	if (minutes <= 9) {
		minutes = '0' + minutes;
	}
	if (hours <= 9) {
		hours = '0' + hours;
	}
	var clockFace = hours + ':' + minutes + ':' + seconds;
	var hexColor = '#' + hours + minutes +  seconds + 21;
	document.getElementById('clock').innerHTML = clockFace;
	document.body.style.background = hexColor;
	setTimeout(function() {
		colorClock();
	}, 1000);
}
colorClock();


</script>
</body>
</html>
